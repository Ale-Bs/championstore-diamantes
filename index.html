<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Diamantes</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
}

body{
background:
radial-gradient(circle at top left,#1a3a6b 0%,transparent 40%),
radial-gradient(circle at top right,#ff5e00 0%,transparent 40%),
linear-gradient(180deg,#0c1118 0%,#000 100%);
color:white;
padding:25px 15px;
}

/* TITULO */
.title{
text-align:center;
font-size:32px;
letter-spacing:2px;
margin-bottom:25px;
background:linear-gradient(90deg,#ffffff,#6ecbff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 20px rgba(0,140,255,.8);
}

/* CONTENEDOR */
.container{
max-width:420px;
margin:auto;
}

/* PANEL ID */
.panel{
background:linear-gradient(145deg,#161c25,#1f2733);
padding:20px;
border-radius:15px;
margin-bottom:25px;
border:1px solid rgba(255,120,0,.4);
box-shadow:0 0 25px rgba(255,120,0,.3);
}

.panel h3{
text-align:center;
margin-bottom:12px;
color:#ffb347;
font-size:14px;
}

input{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#0c1118;
color:white;
margin-bottom:12px;
}

.btn{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#ff6a00,#ff9500);
color:white;
font-weight:bold;
cursor:pointer;
transition:.3s;
box-shadow:0 0 15px rgba(255,120,0,.7);
}

.btn:active{
transform:scale(.96);
box-shadow:0 0 30px rgba(255,120,0,1);
}

/* TARJETAS */
.card{
background:linear-gradient(145deg,#161c25,#222c3b);
padding:18px;
border-radius:15px;
margin-bottom:18px;
text-align:center;
border:1px solid rgba(255,120,0,.3);
box-shadow:0 0 20px rgba(0,0,0,.6);
transition:.3s;
position:relative;
}

.card:active{
transform:scale(.97);
box-shadow:0 0 25px rgba(255,120,0,.8);
}

.diamond{
font-size:40px;
margin-bottom:8px;
filter:drop-shadow(0 0 15px #00bfff);
}

.price{
color:#00ff99;
font-size:18px;
margin:8px 0 12px;
}

/* METODOS DE PAGO */
.payments{
margin-top:30px;
text-align:center;
}

.payments h3{
color:#ffb347;
font-size:14px;
margin-bottom:12px;
}

.pay-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
}

.pay-box{
padding:12px;
background:#161c25;
border-radius:10px;
border:1px solid rgba(255,120,0,.3);
transition:.3s;
font-size:13px;
}

.pay-box:active{
background:#ff6a00;
box-shadow:0 0 20px rgba(255,120,0,.9);
}
</style>
</head>

<body>

<h1 class="title">TIENDA DE DIAMANTES</h1>

<div class="container">

<div class="panel">
<h3>INGRESA TU ID DE JUGADOR</h3>
<input type="text" placeholder="ID de jugador">
<button class="btn">CONFIRMAR</button>
</div>

<div class="card">
<div class="diamond">ðŸ’Ž</div>
<h3>110 Diamantes</h3>
<div class="price">$1.00</div>
<button class="btn">COMPRAR</button>
</div>

<div class="card">
<div class="diamond">ðŸ’Ž</div>
<h3>341 Diamantes</h3>
<div class="price">$3.00</div>
<button class="btn">COMPRAR</button>
</div>

<div class="card">
<div class="diamond">ðŸ’Ž</div>
<h3>572 Diamantes</h3>
<div class="price">$5.00</div>
<button class="btn">COMPRAR</button>
</div>

<div class="card">
<div class="diamond">ðŸ’Ž</div>
<h3>1166 Diamantes</h3>
<div class="price">$10.00</div>
<button class="btn">COMPRAR</button>
</div>

<div class="payments">
<h3>SELECCIONA TU MÃ‰TODO DE PAGO</h3>
<div class="pay-grid">
<div class="pay-box">VISA</div>
<div class="pay-box">MASTERCARD</div>
<div class="pay-box">PAYPAL</div>
<div class="pay-box">APPLE PAY</div>
</div>
</div>

</div>

</body>
</html>
