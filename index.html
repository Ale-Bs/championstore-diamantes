<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChampionStore</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#0f172a,#111827);
  color:white;
}

header{
  text-align:center;
  padding:25px;
  font-size:30px;
  font-weight:bold;
  letter-spacing:2px;
  background:linear-gradient(90deg,#111,#1e293b);
}

.container{
  display:flex;
  flex-wrap:wrap;
  gap:30px;
  padding:30px;
}

.sidebar{
  background:#1e293b;
  padding:25px;
  border-radius:20px;
  width:280px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
}

.sidebar h3{
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#0f172a;
  color:white;
  margin-bottom:15px;
}

.confirm{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#ff6600;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

.confirm:hover{
  background:#ff8800;
}

.store{
  flex:1;
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
}

.card{
  background:#1e293b;
  padding:25px;
  border-radius:20px;
  text-align:center;
  transition:0.3s;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 25px rgba(255,102,0,0.6);
}

.card h3{
  font-size:22px;
}

.price{
  color:#00ff99;
  font-size:20px;
  margin:10px 0;
}

.buy{
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:#ff6600;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

.buy:hover{
  background:#ff8800;
  transform:scale(1.05);
}

.payments{
  margin-top:40px;
  text-align:center;
}

.payments h3{
  margin-bottom:15px;
}

.method{
  display:inline-block;
  padding:15px 25px;
  margin:10px;
  border-radius:15px;
  background:#1e293b;
  cursor:pointer;
  transition:0.3s;
  border:2px solid transparent;
}

.method:hover{
  background:#ff6600;
}

.method.active{
  border:2px solid #00ff99;
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#1e293b;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:300px;
}

.close{
  margin-top:15px;
  padding:8px 15px;
  border:none;
  border-radius:10px;
  background:#ff6600;
  color:white;
  cursor:pointer;
}
</style>
</head>
