<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChampionStore</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
}

body{
background:
radial-gradient(circle at 0% 0%, rgba(0,140,255,.35), transparent 40%),
radial-gradient(circle at 100% 0%, rgba(255,120,0,.35), transparent 40%),
linear-gradient(180deg,#0b0f16,#000);
color:white;
padding:20px;
}

/* ===== HEADER ===== */
.header{
text-align:center;
margin-bottom:25px;
position:relative;
}

.header h1{
font-size:28px;
letter-spacing:2px;
background:linear-gradient(90deg,#fff,#6ecbff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 25px rgba(0,140,255,.8);
}

.header::after{
content:"";
position:absolute;
left:10%;
right:10%;
bottom:-10px;
height:3px;
background:linear-gradient(90deg,#ff6a00,#00aaff);
box-shadow:0 0 15px rgba(255,120,0,.9);
}

/* ===== PANEL ID ===== */
.panel{
background:linear-gradient(145deg,#141a24,#1d2633);
padding:18px;
border-radius:14px;
border:1px solid rgba(255,120,0,.4);
box-shadow:0 0 25px rgba(255,120,0,.3);
margin-bottom:25px;
}

.panel h3{
font-size:13px;
color:#ffb347;
margin-bottom:10px;
text-align:center;
}

input{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:#0c1118;
color:white;
margin-bottom:12px;
}

.btn{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,#ff6a00,#ff9500);
color:white;
font-weight:bold;
cursor:pointer;
transition:.3s;
box-shadow:0 0 20px rgba(255,120,0,.8);
}

.btn:active{
transform:scale(.95);
box-shadow:0 0 30px rgba(255,120,0,1);
}

/* ===== SECCION ===== */
.section-title{
text-align:center;
color:#ffd27f;
margin:20px 0 15px;
font-size:14px;
}

/* ===== CARDS ===== */
.card{
background:linear-gradient(145deg,#141a24,#222c3a);
border-radius:14px;
padding:18px;
margin-bottom:18px;
border:1px solid rgba(255,120,0,.3);
box-shadow:0 0 20px rgba(0,0,0,.7);
transition:.3s;
position:relative;
}

.card:active{
transform:scale(.97);
box-shadow:0 0 25px rgba(255,120,0,.9);
}

.card::before{
content:"";
position:absolute;
top:-2px;
left:-2px;
right:-2px;
bottom:-2px;
border-radius:16px;
background:linear-gradient(45deg,#ff6a00,#00aaff);
z-index:-1;
filter:blur(8px);
opacity:.4;
}

.diamond{
font-size:38px;
text-align:center;
margin-bottom:8px;
filter:drop-shadow(0 0 15px #00aaff);
}

.card h3{
text-align:center;
font-size:15px;
}

.price{
text-align:center;
color:#00ff99;
margin:10px 0;
font-size:16px;
}

/* ===== PAGOS ===== */
.payments{
margin-top:25px;
}

.pay-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
}

.pay-box{
background:#141a24;
padding:12px;
border-radius:8px;
text-align:center;
border:1px solid rgba(255,120,0,.3);
transition:.3s;
font-size:13px;
}

.pay-box:active{
background:#ff6a00;
box-shadow:0 0 20px rgba(255,120,0,.9);
}

/* ===== DISCLAIMER ===== */
.footer{
margin-top:25px;
text-align:center;
font-size:11px;
color:#888;
}
</style>
</head>
