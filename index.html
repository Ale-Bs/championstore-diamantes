<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Diamantes</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
}

body{
background: radial-gradient(circle at top,#1a1f2b 0%,#0d1117 60%,#000 100%);
color:white;
padding:40px 20px;
}

/* TITULO */
.title{
text-align:center;
font-size:48px;
letter-spacing:3px;
margin-bottom:40px;
background:linear-gradient(90deg,#fff,#9ecbff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 20px rgba(0,140,255,.6);
}

/* CONTENEDOR PRINCIPAL */
.wrapper{
display:flex;
justify-content:center;
align-items:flex-start;
gap:30px;
flex-wrap:wrap;
}

/* PANEL ID */
.panel{
background:linear-gradient(145deg,#141922,#1e2633);
padding:30px;
border-radius:15px;
width:260px;
border:1px solid rgba(255,140,0,.4);
box-shadow:0 0 25px rgba(255,140,0,.3);
}

.panel h3{
text-align:center;
margin-bottom:15px;
color:#ffb347;
}

input{
width:100%;
padding:12px;
border:none;
border-radius:8px;
margin-bottom:15px;
background:#0d1117;
color:white;
}

.btn{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,#ff6a00,#ff8c00);
color:white;
font-weight:bold;
cursor:pointer;
transition:.3s;
box-shadow:0 0 15px rgba(255,120,0,.6);
}

.btn:hover{
transform:scale(1.05);
box-shadow:0 0 25px rgba(255,120,0,1);
}

/* TARJETAS */
.cards{
display:flex;
gap:25px;
flex-wrap:wrap;
justify-content:center;
}

.card{
background:linear-gradient(145deg,#161b22,#222b36);
padding:20px;
border-radius:15px;
width:220px;
text-align:center;
border:1px solid rgba(255,140,0,.3);
transition:.4s;
position:relative;
overflow:hidden;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 30px rgba(255,120,0,.7);
}

.card img{
width:120px;
margin-bottom:10px;
filter:drop-shadow(0 0 15px #00aaff);
}

.price{
color:#00ff99;
font-size:22px;
margin:10px 0;
}

/* METODOS DE PAGO */
.payments{
margin-top:60px;
text-align:center;
}

.payments h3{
margin-bottom:20px;
color:#ffb347;
}

.pay-icons{
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
}

.pay-box{
padding:15px 25px;
background:#161b22;
border-radius:10px;
border:1px solid rgba(255,140,0,.3);
transition:.3s;
cursor:pointer;
}

.pay-box:hover{
box-shadow:0 0 20px rgba(255,120,0,.8);
transform:scale(1.1);
}
</style>
</head>

<body>

<h1 class="title">TIENDA DE DIAMANTES</h1>

<div class="wrapper">

<div class="panel">
<h3>INGRESA TU ID DE JUGADOR</h3>
<input type="text" placeholder="ID de jugador">
<button class="btn">CONFIRMAR</button>
</div>

<div class="cards">

<div class="card">
<img src="https://cdn-icons-png.flaticon.com/512/5968/5968260.png">
<h3>110 Diamantes</h3>
<div class="price">$1.00</div>
<button class="btn">COMPRAR</button>
</div>

<div class="card">
<img src="https://cdn-icons-png.flaticon.com/512/5968/5968260.png">
<h3>341 Diamantes</h3>
<div class="price">$3.00</div>
<button class="btn">COMPRAR</button>
</div>

<div class="card">
<img src="https://cdn-icons-png.flaticon.com/512/5968/5968260.png">
<h3>572 Diamantes</h3>
<div class="price">$5.00</div>
<button class="btn">COMPRAR</button>
</div>

<div class="card">
<img src="https://cdn-icons-png.flaticon.com/512/5968/5968260.png">
<h3>1166 Diamantes</h3>
<div class="price">$10.00</div>
<button class="btn">COMPRAR</button>
</div>

</div>
</div>

<div class="payments">
<h3>SELECCIONA TU MÃ‰TODO DE PAGO</h3>
<div class="pay-icons">
<div class="pay-box">VISA</div>
<div class="pay-box">MASTERCARD</div>
<div class="pay-box">PAYPAL</div>
<div class="pay-box">G PAY</div>
<div class="pay-box">APPLE PAY</div>
</div>
</div>

</body>
</html>
